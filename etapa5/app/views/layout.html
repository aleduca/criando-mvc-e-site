<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block titulo  %} {% endblock %}</title>

    <link href="{{ site_url() }}/public/layout-files/scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ site_url() }}/public/layout-files/scripts/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="{{ site_url() }}/public/layout-files/scripts/icons/general/stylesheets/general_foundicons.css" media="screen" rel="stylesheet" type="text/css" />  
    <link href="{{ site_url() }}/public/layout-files/scripts/icons/social/stylesheets/social_foundicons.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ site_url() }}/public/layout-files/scripts/fontawesome/css/font-awesome.min.css">
    <link href="scripts/carousel/style.css" rel="stylesheet" type="text/css" />
    <link href="{{ site_url() }}/public/layout-files/scripts/camera/css/camera.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css">
    <link href="{{ site_url() }}/public/layout-files/styles/custom.css" rel="stylesheet" type="text/css" />
</head>
<body id="pageBody">

<div id="divBoxed" class="container">

    <div class="transparent-bg" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;zoom: 1;"></div>

    <div class="divPanel notop nobottom">
        {% include 'partials/header.html' %}
    </div>

    <div class="contentArea">

        <div class="divPanel notop page-content">
             {% block content  %} {% endblock %}
        </div>
    </div>

    <div id="footerOuterSeparator"></div>

    <div id="divFooter" class="footerArea">
        {% include 'partials/footer.html' %}
    </div>
</div>
<br /><br /><br />

<script src="{{ site_url() }}/public/layout-files/scripts/jquery.min.js" type="text/javascript"></script> 
<script src="{{ site_url() }}/public/layout-files/scripts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{{ site_url() }}/public/layout-files/scripts/default.js" type="text/javascript"></script>

<script src="{{ site_url() }}/public/layout-files/scripts/carousel/jquery.carouFredSel-6.2.0-packed.js" type="text/javascript"></script>

<script type="text/javascript">$('#list_photos').carouFredSel({ responsive: true, width: '100%', scroll: 2, items: {width: 320,visible: {min: 2, max: 6}} });</script><script src="scripts/camera/scripts/camera.min.js" type="text/javascript">
</script>
<script src="{{ site_url() }}/public/layout-files/scripts/easing/jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript">function startCamera() {$('#camera_wrap').camera({ fx: 'scrollLeft', time: 2000, loader: 'none', playPause: false, navigation: true, height: '35%', pagination: true });}$(function(){startCamera()});</script>
</body>
</html>
